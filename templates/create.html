{% extends 'base.html'%}

{% block tittle %}
<title>Добавление товара</title>
{% endblock %}

{% block body %}
<div class="container">
  <h1>Добавление товара</h1>
   <form method="post">
     <input type="text" class="form-control" name="tittle" id="tittle" placeholder="Введите название"><br>
     <input type="number" class="form-control" name="price" id="price" placeholder="Введите цену"><br>
       <input type="text" class="form-control" name="text" id="text" placeholder="Ингредиенты"><br>
     <button class="btn btn-success" type="submit">Добавить товар</button>
   </form>
</div>

{% endblock %}
